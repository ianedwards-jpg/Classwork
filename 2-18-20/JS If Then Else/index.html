<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    // Notice that the confirm and prompt take in variables but the alert doesn't
    var eatSteak = confirm("Do you eat steak?");

    // Alert the results
    if(eatSteak) {
        alert("Here's a steak sandwich!");
    }
    else {
        alert("Here's a Tofu Stir-Fry! :P");
    }

var sakeAge = prompt("How old are you?");
   if(sakeAge <21) { 
   alert("No Sake for you! XP XP XP");
    }
    else {
    alert("Enjoy your sake, drunk-ass!");
    }




    </script>

  </body>
</html>
